<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Form</h2>
    <form action="#" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName"><br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>
<!DOCTYPE html>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="nationality">Nationality:</label>
        <select id="nationality" name="nationality">
            <option value="indian">Indian</option>
            <option value="american">American</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber"><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="addressPresent">Present Address:</label>
        <textarea id="addressPresent" name="addressPresent"></textarea><br><br>

        <label for="addressPermanent">Permanent Address:</label>
        <textarea id="addressPermanent" name="addressPermanent"></textarea><br><br>

        <input type="checkbox" id="sameAddress" name="sameAddress">
        <label for="sameAddress">Present and Permanent Address are the same</label><br><br>

        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="city1">City 1</option>
            <option value="city2">City 2</option>
        </select><br><br>

        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="state1">State 1</option>
            <option value="state2">State 2</option>
        </select><br><br>

        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="bachelor">Bachelor</option>
            <option value="master">Master</option>
        </select><br><br>

        <label for="department">Department:</label>
        <select id="department" name="department">
            <option value="cs">Computer Science</option>
            <option value="it">Information Technology</option>
        </select><br><br>

        <label for="college">College:</label>
        <select id="college" name="college">
            <option value="college1">College 1</option>
            <option value="college2">College 2</option>
        </select><br><br>

        <label for="university">University:</label>
        <select id="university" name="university">
            <option value="university1">University 1</option>
            <option value="university2">University 2</option>
        </select><br><br>

        <label for="yearOfJoining">Year of Joining:</label>
        <select id="yearOfJoining" name="yearOfJoining">
            <option value="2020">2020</option>
            <option value="2021">2021</option>
        </select><br><br>

        <label for="yearOfPassing">Year of Passing:</label>
        <select id="yearOfPassing" name="yearOfPassing">
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select><br><br>

        <label for="technicalSkills">Technical Skills:</label><br>
        <input type="checkbox" id="skill1" name="technicalSkills" value="skill1">
        <label for="skill1">Skill 1</label><br>
        <input type="checkbox" id="skill2" name="technicalSkills" value="skill2">
        <label for="skill2">Skill 2</label><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
